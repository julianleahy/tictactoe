<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <meta name="description" content="tictactoe game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="wrapper noscroll">

        <header class="main" id="build">
            <div class="select">
                <div class="player">
                    <img id="turn"  src=<%= require('./images/roplayer.svg') %> />
                </div>
                <p class="starter">Select Starter</p>
            </div>
            <button class="play btn draw-border">Play</button>
        </header>
        <br>
        <br>

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="gameover"></p>
            </div>
        </div>     

        <div class="game-wrap">
            <div class="game-logo"></div>
            <div class="tictactoe">
                <a>Tic Tac Toe</a>
            </div>
        </div>

        <div class="git-wrap">
            <div class="git-logo">
                <i class="fab fa-github" id="github"></i>
            </div>
            <div class="git-hub">
                <a href="https://github.com/julianleahy/tictactoe">View on GitHub</a>
            </div>
        </div>

        <section class="board-wrap">
            <div class="board">
                <section class="top">
                    <div class="square lr r0 c0" id="x00" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-left"></div>
                    <div class="square r0 c1" id="x01" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-down"></div>
                    <div class="square r0 c2 rl" id="x02" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-right"></div>
                </section>
                <section class="middle">
                    <div class="square r1 c0" id="x10" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-left"></div>
                    <div class="square r1 c1 lr rl" id="x11" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-left"></div>
                    <div class="square r1 c2" id="x12" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-right"></div>
                </section>
                <section class="bottom">
                    <div class="square r2 c0 rl" id="x20" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-left"></div>
                    <div class="square r2 c1" id="x21" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-up"></div>
                    <div class="square r2 c2 lr" id="x22" data-aos-anchor='#build' data-aos-anchor-placement='bottom-top' data-aos="fade-right"></div>
                </section>
            </div>

        </section>
    </div>

    <a href="http://julianleahy.com/" title="julianleahy.com" class="signature">
        <img src=<%= require('images/signature.svg') %> />
    </a>

</body>

</html>
